<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title> Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p class="current-time">Current time is </p>
  </header>
  <div class="container">
    <table>
      <tr class="row1 time-block">
        <td class="tdata-time">9:00</td>
        <td><textarea class="description" type="data" rows="2" id="text-entry1" class="col-md-20"></textarea></td>
        <td><button id="h-09" type="button" class="saveBtn btn-outline-success">Save</button></td>
      </tr>
      <tr class="row2">
        <td class="tdata-time">10:00</td>
        <td><textarea class="description" type="data" rows="2" id="text-entry2" class="col-md-20"></textarea></td>
        <td><button id="h-10" type="button" class="saveBtn btn-outline-success">Save</button></td>
      </tr>
      <tr class="row3">
        <td class="tdata-time">11:00</td>
        <td><textarea type="data" rows="2" id="text-entry3" class="col-md-20"></textarea></td>
        <td><button type="button" class="saveBtn btn-outline-success">Save</button></td>
      </tr>
      <tr class="row4">
        <td class="tdata-time">12:00</td>
        <td><textarea type="data" rows="2" id="text-entry4" class="col-md-20"></textarea></td>
        <td><button type="button" class="saveBtn btn-outline-success">Save</button></td>
      </tr>
      <tr class="row5">
        <td class="tdata-time">1:00</td>
        <td><textarea type="data" rows="2" id="text-entry5" class="col-md-20"></textarea></td>
        <td><button type="button" class="saveBtn btn-outline-success">Save</button></td>
      </tr>
      <tr class="row6">
        <td class="tdata-time">2:00</td>
        <td><textarea type="data" rows="2" id="text-entry6" class="col-md-20"></textarea></td>
        <td><button type="button" class="saveBtn btn-outline-success">Save</button></td>
      </tr>
      <tr class="row7">
        <td class="tdata-time">3:00</td>
        <td><textarea type="data" rows="2" id="text-entry7" class="col-md-20"></textarea></td>
        <td><button type="button" class="saveBtn btn-outline-success">Save</button></td>
      </tr>
      <tr class="row8">
        <td class="tdata-time">4:00</td>
        <td><textarea type="data" rows="2" id="text-entry8" class="col-md-20"></textarea></td>
        <td><button type="button" class="saveBtn btn-outline-success">Save</button></td>
      </tr>
      <tr class="row9">
        <td class="tdata-time">5:00</td>
        <td><textarea type="data" rows="2" id="text-entry9" class="col-md-20"></textarea></td>
        <td><button type="button" class="saveBtn btn-outline-success">Save</button></td>
      </tr>
    </table>


    <!-- <div class="form-group row">
      <label for="colFormLabelLg" class="col-md-6 col-form-label col-form-label-lg">Email</label>
      <div class="col-sm-10"> -->



  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
